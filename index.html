<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online School</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <header>
        <h1 class="blue-heading">Welcome to Our Online School</h1>
    </header>
    <main>
        <p class="red-paragraph">Experience the future of education with our online school. Learn from anywhere, anytime!</p>

        <a href="https://www.google.com" target="_blank">Discover Courses</a><br>
   
        <section>
            <div class="image-container">
                <img src="image.jpg" alt="Online School Image">
            </div>
        </section>
        <section>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email"><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"><br>
                
                <fieldset>
                    <legend>Gender:</legend>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </fieldset>
                
                <label for="subjects">Interested Subjects:</label>
                <select id="subjects" name="subjects[]" multiple>
                    <option value="English">English</option>
                   
					<option value="Math">Math</option>
                   
					<option value="Science">Science</option>
                   
					<option value="History">History</option>
                   
					<option value="Computer Science">Computer Science</option>
                   
					<option value="Art">Art</option>
                </select>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                
                <input type="hidden" id="sessionId" name="sessionId" value="">
                
                <button type="button" onclick="clearForm()">Cancel</button>
                <input type="submit" value="Register">
            </form>
        </section>
    </main>

    <script>
        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("age").value = "";
            document.querySelector('input[name="gender"]:checked').checked = false;
            document.getElementById("subjects").selectedIndex = -1;
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
